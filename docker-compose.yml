services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ncts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ncts}
      POSTGRES_DB: ${POSTGRES_DB:-ncts}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
